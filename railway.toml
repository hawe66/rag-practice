[build]
builder = "NIXPACKS"
buildCommand = "cd week9-api-deployment && pip install --upgrade pip && pip install poetry && poetry config virtualenvs.in-project true && poetry install --only main --no-root"

[deploy]
startCommand = "cd week9-api-deployment && poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10