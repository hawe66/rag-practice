[build]
builder = "NIXPACKS"
# buildCommand = "cd week9-api-deployment && pip install --upgrade pip && pip install -r requirements.txt"

[deploy]
startCommand = "cd week9-api-deployment && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10